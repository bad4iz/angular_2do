<div class="ui checkbox" [ngClass]="{my_mouseenter: todo.my_mouseenter}">
    <input type="checkbox" (change)="toggleDone()">
    <label [ngClass]="{done: todo.done}">{{todo.title}}</label>
</div>

<button class="ui red icon button" (click)="delete()" (mouseenter)="my_mouseenter()"><i class="trash outline icon"></i></button>
